    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <title>WEB 231 - Enterprise JavaScript I</title>
    
        <link rel="stylesheet" type="text/css" href="../week-2/global.css" />
        <link
          rel="stylesheet"
          type="text/css"
          href="/week-4/Lubben-Ortiz-number-game.css"
        />
    
        <!--Google fonts for Oswald-->
        <link
          href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
          rel="stylesheet"
        />
      </head>
    
      <body>
        <div id="container">
          <h1 class="app-header">Welcome to the sequence game!</h1>
    
          <div id="txtMyNumber">
            <div class="card">
              <div class="card-title">Sequence Selection Form</div>
              <div class="dropdown">
                <div class="dropdown-content">
                </div>
                  <label for="text">Choose a number sequence:</label>

                <select name="drop-down" id="sequence">
                    <option value="select">--Select--</option>
                    <option value="fibonacci">Fibonacci Sequence</option>
                    <option value="even">Even Numbers</option>
                    <option value="odd">Odd Numbers</option>
                    
                </select>
                </div>
    
                <div class="form-field">
                  <button onclick="pressed()" class="btn btn-primary full-width" id="btnDisplaySequence">
                    Display Sequence
                  </button>
                  <h1 id="res"></h1>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <div id="form-results-example">
          <div class="card">
            <div class="card-title">Sequence Results</div>
          </div>
        </div>
        <p id="feedback"></p>
    
        <script src="/week-5/week-5.js">
          
        </script>
    
        <!--Return anchor tag with JavaScript-->
        <a href="http://127.0.0.1:3000/week-1/index.html" class="return-home"
          >Return</a
        >
      </body>
    </html>
